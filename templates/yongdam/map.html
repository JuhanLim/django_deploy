<!DOCTYPE html>
<html>
<head>
    <title>Orthophoto Map with OpenLayers</title>
    <meta charset="utf-8" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css" type="text/css">
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bounds = {
                16: [[55978, 55979], [39773, 39774]],
                17: [[111957, 111958], [51523, 51524]],
                18: [[223914, 223916], [103047, 103049]],
                19: [[447829, 447833], [206094, 206098]],
                20: [[895658, 895666], [412189, 412197]],
                21: [[1791316, 1791333], [824378, 824395]],
                22: [[3582633, 3582666], [1648756, 1648791]],
                23: [[7165267, 7165332], [3297512, 3297583]]
            };

            const getTileUrl = function(tileCoord, pixelRatio, projection) {
                const z = tileCoord[0];
                const x = tileCoord[1];
                const y = tileCoord[2];

                if (z < 16 || z > 23 ||
                    x < bounds[z][0][0] || x > bounds[z][0][1] ||
                    y < bounds[z][1][0] || y > bounds[z][1][1]) {
                    return '';
                }

                return `http://res.dromii.com:3003/jobs/j_261/orthophoto/${z}/${x}/${Math.pow(2, z) - y - 1}.png`;
            };

            const map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.XYZ({
                            tileUrlFunction: getTileUrl,
                            tileSize: 256
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([127.501, 35.8797]),
                    zoom: 16
                })
            });
        });
    </script>
</body>
</html>
